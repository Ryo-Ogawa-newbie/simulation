<!DOCKTYPE thml>
<html lamg="ja">
  <head>
    <meta charset="UTF-8">
    <title>課題</title>
    <link rel="stylesheet" href="kadai.css">
  </head>
  <body>
    <div id="contents">
      <div id="panel">
        <div>
          <p>求めたい方程式</p>
        </div>
        <div>
          <span id="coefficientA"></span>x^2 +
          <span id="coefficientB"></span>x +
          <span id="coefficientC"></span> = 0
        </div>
        <br>
        <div>
          <input type="number" id="inputA" placeholder="a">
          <input type="number" id="inputB" placeholder="b">
          <input type="number" id="inputC" placeholder="c">
          <button onclick="updateEquation()">更新</button>
        </div>
         <div>
          <button type="button" id="start" class="normal">二分法</button>
          <button type="button" id="showButton" class="normal">ニュートン法</button>
          <div id="inputField" style="display none;">
            <input type="number" id="numberInput">
            <p id="submitp">推定初期値</p>
          </div>
        </div>
        <div>
          <button type="button" id="start" class="normal">試行開始</button>
          <button type="button" id="clear" class="normal">リセット</button>
        </div>
        <div>
          <p>試行回数</p>
          <button type="button" id="b01" class="size">10</button>
          <button type="button" id="b02" class="size">100</button>
          <button type="button" id="b03" class="size">1000</button>
          <button type="button" id="b04" class="size">10000</button>
          <button type="button" id="b05" class="size">100000</button>
        </div>
      </div>
    </div>
    <div id="main">
      <div id="area1" class="area">
        <p>試行結果</p>
      </div>
    </div>
    <script src="kadai.js"></script>
  </body>
</html>
