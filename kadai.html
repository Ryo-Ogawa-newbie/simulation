<!DOCKTYPE thml>
<html lamg="ja">
<head>
  <meta charset="UTF-8">
  <title>課題</title>
</head>
<body>
  <div id="contents">
    <div id="panel">
      <div>
        <button type="button" id="start" class="normal">試行開始</button>
        <button type="button" id="clear" class="normal">リセット</button>
      </div>
      <div>
        <p>試行回数</p>
        <button type="button" id="b01" class="size">10</button>
        <button type="button" id="b02" class="size">100</button>
        <button type="button" id="b03" class="size">1000</button>
        <button type="button" id="b04" class="size">10000</button>
      </div>
    </div>
  </div>
  <div id="main>
    <div id="area1" class="area">
      <p>二分法</p>
      <canvas class="myCanvas" id="graph1" width="460" height="460"></canvas>
      <canvas class="myCanvas" id="graph1b" width="460" height="460"></canvas>
    </div>
    <div id="area2" class="area">
      <p>　ニュートン法</p>
      <canvas class="myCanvas" id="graph2" width="460" height="240"></canvas>
      <canvas class="myCanvas" id="graph2b" width="460" height="240"></canvas>
    </div>
  </div>
</body>
</html>
