<!DOCTYPE html>
<html>
<head>
  <title>Input Display Example</title>
</head>
<body>
  <button onclick="showRangeInput()">ボタン1</button>
  <button onclick="showInitialValueInput()">ボタン2</button>
  
  <div id="inputContainer">
    <!-- Input fields will be displayed here -->
  </div>
  
  <button onclick="resetInputs()">リセット</button>
  
  <script>
    function showRangeInput() {
      var inputContainer = document.getElementById("inputContainer");
      inputContainer.innerHTML = `
        <p>解の範囲: <input type="text" id="rangeInput"></p>
      `;
    }
    
    function showInitialValueInput() {
      var inputContainer = document.getElementById("inputContainer");
      inputContainer.innerHTML = `
        <p>初期推定値: <input type="text" id="initialValueInput"></p>
      `;
    }
    
    function resetInputs() {
      var inputContainer = document.getElementById("inputContainer");
      inputContainer.innerHTML = "";
    }
  </script>
</body>
</html>
