<!DOCTYPE html>
<html>
<head>
  <title>Equation Solver</title>
</head>
<body>
  <h2>求めたい方程式</h2>
  <p id="equationDisplay">ax<sup>2</sup> + bx + c = 0</p>
  
  <input type="number" id="inputA" placeholder="a">
  <input type="number" id="inputB" placeholder="b">
  <input type="number" id="inputC" placeholder="c">
  <button onclick="updateEquation()">更新</button>
  
  <script>
    function updateEquation() {
      var inputA = document.getElementById("inputA").value;
      var inputB = document.getElementById("inputB").value;
      var inputC = document.getElementById("inputC").value;
      
      var equationDisplay = document.getElementById("equationDisplay");
      equationDisplay.textContent = inputA + "x^2 + " + inputB + "x + " + inputC + " = 0";
    }
  </script>
  <br>
  <button id="bisectionButton" onclick="showBisectionInputs()">二分法</button>
  <button id="newtonButton" onclick="showNewtonInputs()">ニュートン法</button>
  
  <div id="inputContainer"></div>
  
  <script>
    var currentMethod = null;

    function showBisectionInputs() {
      currentMethod = "bisection";
      resetInputs();
      
      var inputContainer = document.getElementById("inputContainer");
      
      var rangeLabel = document.createElement("label");
      rangeLabel.textContent = "解の範囲";
      
      var input4 = document.createElement("input");
      var input5 = document.createElement("input");
      
      input4.placeholder = "a";
      input5.placeholder = "b";
      
      var initialLabel = document.createElement("label");
      initialLabel.textContent = "初期推定値";
      
      var input6 = document.createElement("input");
      input6.placeholder = "初期推定値";
      
      inputContainer.appendChild(rangeLabel);
      inputContainer.appendChild(input4);
      inputContainer.appendChild(input5);
      inputContainer.appendChild(initialLabel);
      inputContainer.appendChild(input6);
    }

    function showNewtonInputs() {
      currentMethod = "newton";
      resetInputs();
      
      var inputContainer = document.getElementById("inputContainer");
      
      var initialLabel = document.createElement("label");
      initialLabel.textContent = "初期推定値";
      
      var input6 = document.createElement("input");
      input6.placeholder = "初期推定値";
      
      inputContainer.appendChild(initialLabel);
      inputContainer.appendChild(input6);
    }

    function resetInputs() {
      var inputContainer = document.getElementById("inputContainer");
      inputContainer.innerHTML = "";
    }
  </script>
</body>
</html>

</body>
</html>
