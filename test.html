<!DOCTYPE html>
<html>
<head>
  <title>Value Update Example</title>
</head>
<body>
  <div>a: <span id="aValue">a</span>, b: <span id="bValue">b</span>, c: <span id="cValue">c</span></div>
  
  <input type="number" id="inputA" placeholder="Enter a number for a">
  <input type="number" id="inputB" placeholder="Enter a number for b">
  <input type="number" id="inputC" placeholder="Enter a number for c">
  <button onclick="updateValues()">Update</button>
  
  <script>
    function updateValues() {
      var newValueA = document.getElementById("inputA").value;
      var newValueB = document.getElementById("inputB").value;
      var newValueC = document.getElementById("inputC").value;
      
      document.getElementById("aValue").textContent = newValueA;
      document.getElementById("bValue").textContent = newValueB;
      document.getElementById("cValue").textContent = newValueC;
    }
  </script>
</body>
</html>
