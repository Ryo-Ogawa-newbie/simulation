<!DOCTYPE html>
<html>
<head>
  <title>Equation Solver</title>
</head>
<body>
  <label>a: </label><input type="number" id="aInput"><br>
  <label>b: </label><input type="number" id="bInput"><br>
  <label>c: </label><input type="number" id="cInput"><br>
  <button onclick="updateEquation()">更新</button>
  
  <div id="methodButtons">
    <button onclick="showBisectionInputs()">二分法</button>
    <button onclick="showNewtonInputs()">ニュートン法</button>
  </div>
  
  <div id="inputsContainer"></div>
  
  <button onclick="startCalculation()">試行開始</button>
  <button onclick="resetAll()">リセット</button>
  
  <div id="output"></div>
  
  <script>
    let a, b, c;
    
    function updateEquation() {
      a = parseFloat(document.getElementById("aInput").value);
      b = parseFloat(document.getElementById("bInput").value);
      c = parseFloat(document.getElementById("cInput").value);
    }
    
    function showBisectionInputs() {
      let inputsContainer = document.getElementById("inputsContainer");
      inputsContainer.innerHTML = "";
      
      let lowerLabel = document.createElement("label");
      lowerLabel.textContent = "解の下限: ";
      let lowerInput = document.createElement("input");
      lowerInput.type = "number";
      lowerInput.id = "lowerInput";
      
      let upperLabel = document.createElement("label");
      upperLabel.textContent = "解の上限: ";
      let upperInput = document.createElement("input");
      upperInput.type = "number";
      upperInput.id = "upperInput";
      
      inputsContainer.appendChild(lowerLabel);
      inputsContainer.appendChild(lowerInput);
      inputsContainer.appendChild(upperLabel);
      inputsContainer.appendChild(upperInput);
    }
    
    function showNewtonInputs() {
      let inputsContainer = document.getElementById("inputsContainer");
      inputsContainer.innerHTML = "";
      
      let initialLabel = document.createElement("label");
      initialLabel.textContent = "初期推定値: ";
      let initialInput = document.createElement("input");
      initialInput.type = "number";
      initialInput.id = "initialInput";
      
      inputsContainer.appendChild(initialLabel);
      inputsContainer.appendChild(initialInput);
    }
    
    function startCalculation() {
      let output = document.getElementById("output");
      output.innerHTML = "";
      
      let methodButtons = document.getElementById("methodButtons");
      methodButtons.style.display = "none";
      
      let result = "";
      
      if (document.getElementById("lowerInput")) {
        let lower = parseFloat(document.getElementById("lowerInput").value);
        let upper = parseFloat(document.getElementById("upperInput").value);
        
        // Perform bisection calculation
        result = "Bisection Method Result: [" + lower + ", " + upper + "]";
      } else if (document.getElementById("initialInput")) {
        let initial = parseFloat(document.getElementById("initialInput").value);
        
        // Perform Newton's method calculation
        result = "Newton's Method Result: " + initial;
      }
      
      output.textContent = result;
    }
    
    function resetAll() {
      let inputsContainer = document.getElementById("inputsContainer");
      inputsContainer.innerHTML = "";
      
      let output = document.getElementById("output");
      output.innerHTML = "";
      
      let methodButtons = document.getElementById("methodButtons");
      methodButtons.style.display = "block";
    }
  </script>
</body>
</html>
