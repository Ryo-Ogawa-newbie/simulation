<!DOCTYPE html>
<html>
<head>
  <title>Equation Solver</title>
</head>
<body>
  <h2>求めたい方程式</h2>
  <p id="equation">ax^2 + bx + c = 0</p>
  
  <label for="inputA">a:</label>
  <input type="number" id="inputA" placeholder="Enter a number for a">
  <label for="inputB">b:</label>
  <input type="number" id="inputB" placeholder="Enter a number for b">
  <label for="inputC">c:</label>
  <input type="number" id="inputC" placeholder="Enter a number for c">
  
  <button onclick="updateEquation()">更新</button>
  
  <script>
    function updateEquation() {
      var a = document.getElementById("inputA").value;
      var b = document.getElementById("inputB").value;
      var c = document.getElementById("inputC").value;
      
      var equationText = a + "x^2 + " + b + "x + " + c + " = 0";
      document.getElementById("equation").textContent = equationText;
    }
  </script>
</body>
</html>
