<!DOCTYPE html>
<html>
<head>
  <title>Equation Solver</title>
</head>
<body>
  <h2>求めたい方程式</h2>
  <p id="equationDisplay">ax<sup>2</sup> + bx + c = 0</p>
  
  <input type="number" id="inputA" placeholder="a">
  <input type="number" id="inputB" placeholder="b">
  <input type="number" id="inputC" placeholder="c">
  <button onclick="updateEquation()">更新</button>
  
  <script>
    function updateEquation() {
      var inputA = document.getElementById("inputA").value;
      var inputB = document.getElementById("inputB").value;
      var inputC = document.getElementById("inputC").value;
      
      var equationDisplay = document.getElementById("equationDisplay");
      equationDisplay.textContent = inputA + "x^2 + " + inputB + "x + " + inputC + " = 0";
    }
  </script>
  <br>
  <button onclick="showInputs('bisection')">二分法</button>
  <button onclick="showInputs('newton')">ニュートン法</button>
  
  <div id="inputContainer"></div>
  
  <script>
    function showInputs(method) {
      var inputContainer = document.getElementById("inputContainer");
      inputContainer.innerHTML = "";
      
      var rangeInput1 = document.createElement("input");
      var rangeInput2 = document.createElement("input");
      var initialInput = document.createElement("input");
      
      rangeInput1.placeholder = "[□, □]";
      rangeInput2.placeholder = "";
      initialInput.placeholder = "□";
      
      if (method === 'bisection') {
        rangeInput2.placeholder = "□";
      }
      
      inputContainer.appendChild(rangeInput1);
      inputContainer.appendChild(rangeInput2);
      inputContainer.appendChild(initialInput);
    }
  </script>
</body>
</html>

</body>
